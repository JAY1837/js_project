<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click Count Button</title>
  <style>
    /* Style to center the button in the middle of the page */
    body {
      height: 100vh; /* Full height of the viewport */
      display: flex; /* Enable flexbox */
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
      flex-direction: column; /* Stack button and count vertically */
      margin: 0; /* Remove default margin */
      background-color: #f4f4f4; /* Light background color */
    }

    button {
      padding: 15px 30px; /* Increase button size */
      font-size: 18px; /* Larger text */
      font-weight: bold; /* Make text bold */
      cursor: pointer; /* Change cursor to pointer on hover */
      border: none; /* Remove border */
      background-color: #3498db; /* Button color */
      color: white; /* Button text color */
      border-radius: 8px; /* Rounded corners */
      transition: background-color 0.3s ease; /* Smooth background change */
      margin-bottom: 20px; /* Space between button and count */
    }

    button:hover {
      background-color: #2980b9; /* Darker button color on hover */
    }

    #clickCount {
      font-size: 24px; /* Larger text for count */
      font-weight: bold;
      color: #333; /* Dark text color */
    }
  </style>
</head>
<body>

  <button onclick="incrementClickCount()">Click me!</button>
  <div id="clickCount">Click count: 0</div>

  <script>
    let count = 0; // Variable to hold the count of clicks

    function incrementClickCount() {
      count++; // Increment the count
      document.getElementById('clickCount').textContent = 'Click count: ' + count; // Update the text content with the new count
    }
  </script>

</body>
</html>
